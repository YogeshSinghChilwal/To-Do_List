<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="main">
        <div class="container">
            <div class="headding">
                <h1>To-Do List</h1>
                <img src="./images/images/icon.png" alt="image" class="head-img">
            </div>
            <div class="adding">
                <input type="text" placeholder="Add your task" class="add-text">
                <button type="button" class="add-btn">Add</button>
            </div>
            <ul class="task"></ul>
        </div>
    </div>


    <script src="./script.js"></script>
</body>
</html>
